<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Adventurers | Contact Us</title>
    <meta name="description" content="White River Rafting contact us page.">
    <meta name="author" content="Nephi Brown">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calibri">
</head>

<body>
    <header>
        <div class="header-grid">
            <div class="logo-box">
                <img src="images/logo.jpg" alt="White Water Rafting Logo" width="200">
            </div>
            <div class="header-nav">
                <nav class="nav-flex">
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="trips.html">Trips</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="company-info">
            <h1>Wild Water Adventurers | Contact Us</h1>
            <h2>Company Information</h2>
            <p>27 Monstle Way, Bridge of Earn, Perthshire</p>
            <p>Phone: +44 078-556-3819</p>
            <p>Email: info@wildwateradventurers.co.uk</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d17523.057924677883!2d-4.082779126677368!3d56.70204556358033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m5!1s0x4888af5907ec920f%3A0x8463cfbc2bbdddf6!2sTummel%2C%20Pitlochry!3m2!1d56.720963299999994!2d-3.8249408!4m0!5e0!3m2!1sen!2suk!4v1707515739132!5m2!1sen!2suk"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1" width="150">
                <figcaption>Michale Greggs - Rafting Group Leader</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2" width="150">
                <figcaption>Janice Ospray - Wilderness Route Planer</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3" width="150">
                <figcaption>Ron Fitzgerald - Safety Officer</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label>Purpose of Message:</label>
                <div class="radio-group">
                    <input type="radio" id="generalEnquiry" name="purpose" value="generalInquiry" checked>
                    <label for="generalEnquiry">General Enquiry</label>
                    <input type="radio" id="reservationQuestion" name="purpose" value="reservationQuestion">
                    <label for="reservationQuestion">Reservation Question</label>
                    <input type="radio" id="websiteSuggestion" name="purpose" value="websiteSuggestion">
                    <label for="websiteSuggestion">Website Suggestion</label>
                </div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <div class="form-footer">
                    <label>
                        <input type="checkbox" name="subscribe" value="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>
                    <button type="button"> <input type="Submit Enquiry"> </button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>©2024 ★ White Water Adventurers ★ Nephi Brown</p>
        <nav>
            <a href="./images/wireframe.png">Wireframe</a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="images/twitter.webp" alt="Twitter" width="75">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook.webp" alt="Facebook" width="75">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram.webp" alt="Instagram" width="75">
            </a>
        </nav>
    </footer>
</body>

</html>
